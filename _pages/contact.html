              </div>
  
              <div class="col-md-6">
                <div class="mb-3">
                  <label class="form-label" for="LastName">Last name</label>
                  <input type="text" name="Last Name" class="form-control form-control-lg" id="LastName" placeholder="Last name"
                    aria-label="Last name" required>

              </div>
            </div>
  
            <div class="row gx-3">
              <div class="col-md-6">
                <div class="mb-3">
                  <label class="form-label" for="Email">Email</label>

                </div>
              </div>
  
              <div class="col-md-6">
                <div class="mb-3">
                  <label class="form-label" for="Phone">Phone</label>
                  <input type="number" min="10" max="15" name="Phone" class="form-control form-control-lg" id="Phone" placeholder="+x(xxx)xxx-xx-xx"

        }
    });
